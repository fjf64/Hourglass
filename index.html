<!DOCTYPE html>
<html lang="en">
<!-- ToDo - hover over schedules to get key, color options, reset button for color options, toggle extras by click on clock -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hourglass</title>
    
    <link rel="icon" type="image/x-icon" href="Hourglass.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="menu-button" onclick="IdToggle('settings', ['menu-button', 'settings'])" id="menu-button">
        <div class="bar1" id="menu-1"></div>
        <div class="bar2" id="menu-2"></div>
        <div class="bar3" id="menu-3"></div>
    </div>
    <div id="mainContainer">
        <h1 id="mainTime">00:00</h1>
    </div>

    <div id="settings" class="menu">

        <div class="settings-grid" style="grid-column: 1;width: 100%;border-left: none;">
            <p class="selector"><input type="image" class='button' style="" src="https://cdn-icons-png.flaticon.com/512/2618/2618245.png" /><input id='background-picker' type="color" value="black" class="button" onchange="ChangeElement('background-picker', document.getElementById('mainContainer'), ['style','background'], 'black')"> : Background Color</p>
            <p class="selector"><input id='text-picker' type="color" value="white" class="button" onchange="ChangeElement('text-picker', document.getElementById('mainTime'), ['style','background'], 'white')"> : Text Color</p>
            <p class="selector"><input id='menu-picker' type="color" value="white" class="button" onchange="ChangeElement('menu-picker', document.getElementById('menu-1'), ['style','background'], 'white');ChangeElement('menu-picker', document.getElementById('menu-2'), ['style','background'], 'white');ChangeElement('menu-picker', document.getElementById('menu-3'), ['style','background'], 'white');"> : Menu Color</p>
        </div>

        <div class="settings-grid" style="grid-column: 2;width: 100%;"></div>

        <div class="settings-grid" style="grid-column: 3;">
            <div style="display: flex;justify-content: center;flex-direction: column;align-items:center;">
                <select id='schedule' style="height: 5vh;width: 95%;text-align: center;">
                    <option style="font-size: 1.5vh;" value="YSHS">Yellow Springs High School</option>
                    <option style="font-size: 1.5vh;" value="YSHS Two Hour Delay">"YSHS Two Hour Delay"</option>
                </select>
                <hr style="height: .1vw; border: none; background-color: white;width: 95%;">
                <div id="period-selectors"
                    style="display: block;justify-content: center;align-items: center;width: 100%;">

                    <div style='display: block;' id="import-export">
                        <button class="period-button" onclick="exportCurrent()">Export Selected Schedule</button>
                        <button class="period-button" onclick="exportCode()">Copy Current Schedule Code</button>
                        <button class=" custom-file-upload" style='width: 95%;' onclick="importCode()"> Paste Schedule
                            Code</button>
                        <label for="fileInput" class="custom-file-upload">Import Schedule</label>
                        <input type="file" id="fileInput" accept=".txt" onchange="importSchedule()" />
                        <!-- <span class="file-name" id="fileName"></span> -->
                        <hr style="height: .1vw; border: none; background-color: white;width: 95%;">
                        <input type="text" value=""
                            style='margin-right: 2.5%;margin-left:2.5%;max-width: 95%;text-align: center;'
                            class="button" id="draft-name" placeholder="Draft Name">
                        <button class="period-button" style='margin-left:2.5%;width: 95%;' onclick="saveDraft()">Save
                            Current Draft --></button>
                    </div>
                </div>
            </div>
        </div>

        <div id="settings-column-4" class="settings-grid"
            style="grid-column: 4;border-right:none;display: flex;justify-content: center;">
            <div id="period-count" style="display: inline-block;width: 25%;">
                <button class='button' style="margin-left: 2.5%;" id="append-period" onclick="appendPeriod()">+</button>
                <button class='button' id="remove-period" onclick="removePeriod()">-</button>
                <button style="min-width: 0;padding: 0;"><label class="switch"><input id="24h-box" type="checkbox"
                            onclick="amPmSwitch(this)" checked><span class="slider"><p style="font-size: 2vh;line-height: 0;padding: 0;margin: 0;margin-top: 1.5vh;">24H</p></span></label></button>
                <!-- <p style="display: inline-block;font-size: 2vh;color: black;position:relative;left: -.5vh;top:1vh;margin: 0;">24H</p> -->
            </div>
            <div style="display: inline-block;">
                <div id="added-periods"
                    style="width:100%;display: flex;justify-content: center;flex-direction: column;align-items:center;">
                </div>
            </div>
        </div>
        <div id="dev-settings">
            <p style="font-size: 4vh;">In developer mode. Click "Made by Wolf Lieff" to exit.</p>
            <p class="selector"><input type="text" value="" class="button" size="10" id="dev-time-fix"> : |DEV| Fix Time
                (24H)</p>
        </div>

    </div>

    <footer>
        <p style="font-size: 2vh;" onclick="IdToggle('dev-settings', ['dev-settings'])">Made by Wolf Lieff</p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
